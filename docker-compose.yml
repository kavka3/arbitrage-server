version: "2"
services:
  redis:
    image: redis
    container_name: cache
    expose:
    - 6379
  app:
    container_name: app
    restart: always
    build: .
    environment:
      - REDIS_URL=redis://cache
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"